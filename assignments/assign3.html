<!DOCTYPE html>
<html>
<head>
	<title>Assignment3</title>
</head>
<body>
<h1>SignUp Form</h1>

<form method="get" action="assign3.1.html">

<table>
	<tbody>
<tr>
<td><label for="username1">First Name:</label>
<input type="text" id="username1" name="username1" placeholder="first name" required></td>
<td><label for="username2">Last Name:</label>
<input type="text" id="username2" name="username2" placeholder="last name" required></td>
</tr>


<tr>
<td><label>
Email:
<input type="email" name="email" placeholder="email" required>
</label></td>
<td><label>
Password:	
<input type="password" name="password" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,12}" minlength="8" maxlength="12" title="Must contain at least one number, one uppercase, one special symbol and lowercase letter, and at least 8 or more characters" required>
</label></td>
</tr>

<tr>
<td><label>
Image:	
<input type="file" name="photo" placeholder="your photo" required>
</label></td>
<td><label>
Date Of Birth:	
<input type="date" name="" placeholder="date of birth">
</label></td>
</tr>

<tr>
<td><label>
Mobile No:	
<input type="tel" name="phone" placeholder="+91" pattern="[0-9]{10}" title="enter 10-digit mobile number" maxlength="10" required>
</label></td>
<td>Gender:
Male<input type="radio" name="gender" value="male">
Female<input type="radio" name="gender" value="female">
Others<input type="radio" name="gender" value="others">
</td>
</tr>

<tr><td>
<input type="checkbox" required>
I have agreed to the terms and conditions.
</td></tr>

</tbody>
</table>


<input type="submit" value="SignUp" name="SignUp">


</form>
</body>
</html>
